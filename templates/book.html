{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block body %}

    <h1>{{ book.name }}</h1>
    <div class="media">
        <div class="media-left">
        </div>
        <div class="media-body">
            <div class="jumbotron">
               <h2>{{ book.seller }}</h2>
            </div>
            <div class="jumbotron">
               <p>{{ book.description }}</p>
            </div>
            <p><a class="btn btn-lg btn-success" role="button">Like</a></p>
        </div>
    </div>
    {% for user in reviews %}
                <div class="col-lg-7 col-md-4 col-sm-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ user.user }}</h4>
                            <p class="card-text">{{ user.description }}</p>
                        </div>
                    </div>
                </div>

    {% endfor %}
{% endblock %}
